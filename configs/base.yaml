# Base configuration for DAICS-SWaT
data:
  normal_csv: "data/SWaT_Dataset_Normal_v1.csv"
  attack_csv: "data/SWaT_Dataset_Attack_v0.csv"
  processed_path: data/processed_swat.parquet
  label_col: "label"

preprocess:
  drop_timestamp: true
  label_col: "label"
  downsample_sec: 10
  remove_first_hours: 6

train:
  seed: 42
  device: "auto"   # "auto" | "cpu" | "cuda"

windowing:
  W: 16
  H: 1
  S: 1

splits:
  train_ratio: 0.8
  val_ratio: 0.1
  seed: 42

loader:
  batch_size: 64
  num_workers: 0
  pin_memory: true
  drop_last_train: true
